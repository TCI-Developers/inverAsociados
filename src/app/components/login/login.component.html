<div class="body">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <img src="http://tciconsultoria.com.mx/Inver/asociados/img/logoi.png" class="img-fluid" alt="Responsive image">
            <h1 class="d-flex justify-content-center" style="margin-top: 30px;color: white;">Bienvenido</h1>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="card-header">
              <h3>Asociados</h3>
            </div>
            <div class="card-body">
              <p style="color: white;">Ingresa la clave de asociado Inver</p>
              <form (ngSubmit)="onLogin(data)" #data="ngForm">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="material-icons">lock</i></span>
                  </div>
                  <input id="password" type="password" class="form-control" name="clave"  ngModel placeholder="Clave de asociado..." required>
                </div>
                <div class="form-group">
                  <div>
                    <a href="#">¿Olvidaste la contraseña?</a>
                  </div>
                  <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;margin-top: 10px;" *ngIf="loadingEnable">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <input type="submit" value="Iniciar sesión" class="btn float-right login_btn" [disabled]="!data.valid">
                </div>
              </form>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
